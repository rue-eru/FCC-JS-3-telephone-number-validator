<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Telephone Number Validator</title>
<link rel="stylesheet" href="styles.css">  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <h1>Telephone Number Validator</h1>
        <h2>* US only</h2>
    </header>
    <main>
        <div id="phone-container">
            <div id="screen-container">
                <div id="phone-nav-footer-upper">
                    <div id="front-camera"></div>
                </div>
                <div id="phone-screen">
                    <p id="phone-text">Enter a Phone Number:</p>
                    <input id="user-input" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="11" required>
                    <p id="results-div"></p>
                </div>
                <div id="phone-nav-footer-lower">
                    <button id="check-btn" type="submit" value="Check">Check</button>
                    <button id="clear-btn" type="submit" value="Clear">Clear</button>
                </div>
            </div> 
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
